<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>DashBoard</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="materialize/css/materialize.css">

<body>

    <div id="types">

      <li><div class="divider"></div></li>
    </div>

  <script src="bower_components/chartist/dist/chartist.js"></script>
  <script src="js/donnees/TypeDAO.js"></script>
  <script src="js/donnees/DonneeDAO.js"></script>
  <script src="js/vue/VueDonnees.js"></script>
  <script src="js/vue/VueDetaillee.js"></script>
  <script src="js/modele/Donnee.js"></script>
  <script src="js/controleur/application.js"></script>
  <script>
    $(document).ready(function () {
      $('.sidenav').sidenav();
    });
